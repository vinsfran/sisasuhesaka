<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta name="viewport" content="width=device-width, initial-scale=1" />
                <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
                <link rel="shortcut icon" href="resources/img/favicon.ico" />
                <title>sisasuhesaka</title>
            </f:facet>
        </h:head>

        <h:body style="background: #c0c0c0">

            <p:layout fullPage="true">

                <p:layoutUnit position="north" resizable="false" closable="false" collapsible="false">
                    <h:form> 
                        <p:idleMonitor timeout="10000" 
                                       onactive="PF('idleDialog').show()"/> 

                        <p:dialog header="Su sessión ha caducado" 
                                  widgetVar="idleDialog" 
                                  modal="true" 
                                  closable="false"
                                  resizable="false"
                                  visible="false"
                                  appendTo="@(body)">
                            <p:commandButton value="Aceptar"
                                             onclick="window.location = '#{facesContext.externalContext.requestContextPath}/faces/index.xhtml';"/>
                        </p:dialog> 

                        <div align="center">
                            <p:outputLabel value="Sistema de carga de ingresos" 
                                           style="font-size: 40px"/>
                        </div>

                        <p:toolbar>
                            <f:facet name="left">
                                <p:outputLabel value="Usuario: #{sisManejadorPrincipalMb.usuario.login}"
                                               style="font-size: 20px"/>
                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>
                                <p:commandButton value="Salir" 
                                                 icon="fa fa-external-link" />
                            </f:facet>
                            <f:facet name="right">
                                <p:clock pattern="HH:mm:ss dd/MM/yyyy" 
                                         mode="server"/>
                            </f:facet>
                        </p:toolbar>
                    </h:form> 
                </p:layoutUnit>

                <p:layoutUnit position="west" 
                              collapsible="false">
                    <ui:include src="menu.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="content">
                        <span>Página en construcción</span>
                    </ui:insert>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
