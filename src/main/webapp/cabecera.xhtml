<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition>
        <div id="header_top_container" class="presentation">
            <div id="header_top">

                <h:form id="logued" rendered="#{usuariosWebMB.sessionIniciada}">
                    <h:outputText value="BIENVENIDO, "/>
                    <h:outputText value="&nbsp;&nbsp;|&nbsp;&nbsp;"/>
                    <h:graphicImage library="images" name="user.png" width="20" height="20"/>
                    <h:outputText styleClass="loginuser" value="#{usuariosWebMB.usuario.fkCodPersona.nombrePersona}"/>
                </h:form>
            </div>
        </div>

        <div id="header_menu_container">
            <div id="container">
                <div id="left">
                    <label>M.C.A.</label>
                    <br/>
                    <span>Reclamos Online</span>
                </div>
                <div id="right">

                    <ul id="menu">

                        <ui:fragment rendered="#{!usuariosWebMB.sessionIniciada}">
                            <li>
                            <h:form>
                                <h:commandLink action="index?faces-redirect=true" value="Inicio">
                                    <br/>
                                    <h:graphicImage library="images" name="home.png"/>
                                </h:commandLink>
                            </h:form>
                            </li>
                        </ui:fragment>
                        <ui:fragment rendered="#{!usuariosWebMB.sessionIniciada}">
                            <li>
                            <h:form>
                                <h:commandLink action="registroUsuario?faces-redirect=true" value="Registrarse" actionListener="#{registroUsuarioMB.limpiarCampos()}">
                                    <br/>
                                    <h:graphicImage library="images" name="registro.png"/>
                                </h:commandLink>
                            </h:form>
                            </li>
                        </ui:fragment>
                        <ui:fragment rendered="#{!usuariosWebMB.sessionIniciada}">
                            <li>
                            <h:form>
                                <h:commandLink action="loginUsuario?faces-redirect=true" value="Iniciar Sesión">
                                    <br/>
                                    <h:graphicImage library="images" name="login.png"/>
                                </h:commandLink>
                            </h:form>
                            </li>
                        </ui:fragment>

                        <ui:fragment rendered="#{usuariosWebMB.sessionIniciada}">
                            <li>
                            <h:form>
                                <h:commandLink action="#{reclamosWebMB.nuevoReclamo()}" value="Nuevo Reclamo">
                                    <br/>
                                    <h:graphicImage library="images" name="nuevoreclamo.png"/>
                                </h:commandLink>
                            </h:form>
                            </li>
                        </ui:fragment>                            
                        <ui:fragment rendered="#{usuariosWebMB.sessionIniciada}">
                            <li>
                            <h:form>
                                <h:commandLink action="#{reclamosWebMB.changeActiveIndex(0)}" value="Mis Reclamos">
                                    <br/>
                                    <h:graphicImage library="images" name="misreclamos.png"/>
                                </h:commandLink>
                            </h:form>
                            </li>
                        </ui:fragment>
                        <ui:fragment rendered="#{usuariosWebMB.sessionIniciada}">
                            <li>
                            <h:form>
                                <h:commandLink action="#{usuariosWebMB.btnAjustes()}" value="Ajustes">
                                    <br/>
                                    <h:graphicImage library="images" name="ajustes.png"/>
                                </h:commandLink>
                            </h:form>
                            </li>
                        </ui:fragment>
                        <ui:fragment rendered="#{usuariosWebMB.sessionIniciada}">
                            <li>
                            <h:form>
                                <h:commandLink action="#{usuariosWebMB.btnSalir()}" value="Cerrar Sesión">
                                    <br/>
                                    <h:graphicImage library="images" name="exit.png"/>
                                </h:commandLink>
                            </h:form>
                            </li>
                        </ui:fragment>
                    </ul>

                </div>                
            </div>
        </div>
    </ui:composition>
</html>
